tags:
  - name: campaigns
    description: campaigns API

paths:
  /campaigns:
    get:
      tags:
        - campaigns
      summary: Find all campaigns
      responses:
        200:
          description: OK
        500:
          description: Server Error

    post:
      tags:
        - campaigns
      summary: Create campaign
      parameters:
        - name: body
          in: body
          description: Campaign data
          required: true
          schema:
            $ref: '#/definitions/CampaignCreate'
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        409:
          description: Conflict
        500:
          description: Server Error

  /campaigns/{id}:
    get:
      tags:
        - campaigns
      summary: Find campaign by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Campaign ID
      responses:
        200:
          description: OK
        404:
          description: Not Found
        500:
          description: Server Error

    put:
      tags:
        - campaigns
      summary: Update campaign by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Campaign ID
        - name: body
          in: body
          description: Updated campaign data
          required: true
          schema:
            $ref: '#/definitions/CampaignUpdate'
      responses:
        200:
          description: Updated
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Server Error

    delete:
      tags:
        - campaigns
      summary: Delete campaign by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Campaign ID
      responses:
        200:
          description: Deleted
        404:
          description: Not Found
        500:
          description: Server Error

definitions:
  CampaignCreate:
    type: object
    required:
      - name
      - objective
      - budget
      - target_audience
      - ai_suggestions
    properties:
      name:
        type: string
        description: campaign name
      objective:
        type: string
        description: campaign objective
      budget:
        type: string
        description: campaign budget
      target_audience:
        type: string
        description: campaign target audience
      ai_suggestions:
        type: string
        description: AI-generated suggestions

  CampaignUpdate:
    type: object
    properties:
      name:
        type: string
        description: campaign name
      objective:
        type: string
        description: campaign objective
      budget:
        type: string
        description: campaign budget
      target_audience:
        type: string
        description: campaign target audience
      ai_suggestions:
        type: string
        description: AI-generated suggestions

schemes:
  - https
  - http
