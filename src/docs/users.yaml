tags:
  - name: users
    description: users API

paths:
  /users:
    get:
      tags:
        - users
      summary: Find all users
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
        500:
          description: Server Error

    post:
      tags:
        - users
      summary: Create user
      parameters:
        - name: body
          in: body
          description: User data
          required: true
          schema:
            $ref: '#/definitions/UserCreate'
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        409:
          description: Conflict
        500:
          description: Server Error

  /users/{id}:
    get:
      tags:
        - users
      summary: Find user by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: User ID
      responses:
        200:
          description: OK
        404:
          description: Not Found
        500:
          description: Server Error

    put:
      tags:
        - users
      summary: Update user by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: User ID
        - name: body
          in: body
          description: Updated user data
          required: true
          schema:
            $ref: '#/definitions/UserUpdate'
      responses:
        200:
          description: Updated
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Server Error

    delete:
      tags:
        - users
      summary: Delete user by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: User ID
      responses:
        200:
          description: Deleted
        404:
          description: Not Found
        500:
          description: Server Error

definitions:
  UserCreate:
    type: object
    required:
      - name
      - email
      - password
    properties:
      name:
        type: string
        description: user name
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password

  UserUpdate:
    type: object
    properties:
      name:
        type: string
        description: user name
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password

schemes:
  - https
  - http
